<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="datetimepicker/jquery.datetimepicker.css" rel="stylesheet">
    <link rel="stylesheet" href="styleHeader.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="font-weight-bold h1Equip">Main Pump</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h5 class="font-weight-bold h5Equip">Add Entry</h5>
            </div>
        </div>

        <div class="row">
            <div class="col">
            <form action="#">
                <div class="form-group">
                    <label for="logEntryType">Log Entry Type</label>
                    <input type="text" class="form-control" id="logEntryType">
                </div>

                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea class="form-control" rows="5" id="notes"></textarea>
                </div>

                <div class="form-group">
                    <label for="replasedPart">Replased Part</label>
                    <input type="text" class="form-control" id="replasedPart">
                </div>

                <div class="form-group">
                    <label for="replasedWith">Replased With</label>
                    <input type="text" class="form-control" id="replasedWith">
                </div>
            </form>
            </div>
        </div>
        <div class="row justify-content-end">
            <div class="col-2">
                <button class="btn btn-success btn-block addButton">Save</button>
            </div>
        </div>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script type="text/javascript" src="datetimepicker/jquery.datetimepicker.js"></script>
</body>
</html>
